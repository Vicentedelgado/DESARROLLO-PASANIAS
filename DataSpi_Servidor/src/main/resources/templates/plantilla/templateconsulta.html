<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:frament="head">
<meta charset="UTF-8">
<title>SDH BDC-SPI-Gnrl</title>

<!-- Bootstarp Básico -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

<!-- Data table css -->
<link rel="stylesheet" th:href="@{/datatable/DataTables-1.10.21/css/dataTables.bootstrap4.min.css}">
<link rel="stylesheet" th:href="@{/datatable/DataTables-1.10.21/css/fixedColumns.dataTables.min.css}">

<!-- CSS Básico Estilos-->
<link rel="stylesheet" th:href="@{/css/template.css}"> 
</head>
<body>
	<!--  BARRA DE NAVEGACION-->
	<header th:fragment="header">

		<nav class="navbar navbar-expand-lg navbar-dark bg-info shadow-lg" >
			<div class="container">
				<a class="navbar-brand" th:href="@{/dataspi_consulta}"><strong><img class="imagenlogo" th:src="@{/images/sdh.png}" /></strong> </a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent" aria-label="breadcrumb">
				
					<ul class="navbar-nav ml-auto " >
						<!-- <li class="nav-item active breadcrumb-item" aria-label="breadcrumb">
						<a class="nav-link" th:href="@{/home}">INICIO<span class="sr-only">(current)</span>
						</a></li> -->
						<li class="nav-item breadcrumb-item" aria-label="breadcrumb"><a class="nav-link" th:href="@{/views/Consulta/Formulario/}">FORMULARIO</a></li>
						<li class="nav-item breadcrumb-item" aria-label="breadcrumb"><a class="nav-link" th:href="@{/views/Consulta/SpiDatos/}"> DATOS DE LOS SPI</a></li>
						<li class="nav-item breadcrumb-item" aria-label="breadcrumb"><a class="nav-link" th:href="@{/views/Consulta/RegistroDelSpi/}">REGISTRO DE BIENES/SERVICIOS SPI</a></li>
						<li class="nav-item breadcrumb-item" aria-label="breadcrumb"><a class="nav-link" th:href="@{/views/Consulta/RRHH/}">RECURSO HUMANO DE LOS SPI</a></li>
					</ul>
					
				</div>	
			</div>
		</nav>
		<!-- MENSAJES DE ALERTA -->
		<div class="container">
			<div class="alert alert-dismissible fade show text-success" role="alert" th:if="${success !=null}">
				<label th:text="${success}"></label>
			</div>
			<div class="alert alert-danger alert-dismissable" th:if="${error !=null}">
				<label th:text="${error}"></label>
				<button type="button" class="close" data-dismiss="alert">&times;</button>
			</div>
			<div class="alert alert-warning alert-dismissable" th:if="${warning !=null}">
				<label th:text="${warning}"></label>
				<button type="button" class="close" data-dismiss="alert">&times;</button>
			</div>
			<div class="alert alert-info alert-dismissable" th:if="${info !=null}">
				<label th:text="${info}"></label>
				<button type="button" class="close" data-dismiss="alert">&times;</button>
			</div>
		</div>
	</header>
	<!-- CONTENIDO -->
	<div class="container"></div>
	<!-- PIE DE PAGINA -->
	<footer th:fragment="footer" class="footer bg-info text-center text-dark fixed-bottom">

		<div class="container">
			<p>Base-DatosSPI &copy; -SDH-2020</p>
		</div>
		<!-- Jquery Básico -->
		<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/consultagenerales.js}" src="../static/js/consultagenerales.js"></script>
		
		<!-- Data tabla js -->
		<script type="text/javascript" th:src="@{/datatable/datatables.min.js}"></script>
		<script type="text/javascript" th:src="@{/datatable/dataTables.fixedColumns.min.js}"></script>
	    <script type="text/javascript" th:src="@{/datatable/main.js}"></script>

	</footer>

</body>
</html>
