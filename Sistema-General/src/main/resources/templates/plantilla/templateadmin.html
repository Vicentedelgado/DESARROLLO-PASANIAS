<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
<meta charset="UTF-8">
<title>Administrador</title>
<!-- Bootstarp Básico -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

<!-- Data table css -->
<link rel="stylesheet" th:href="@{/datatable/DataTables-1.10.21/css/dataTables.bootstrap4.min.css}">
<link th:href="@{/css/estilos.css}" rel="stylesheet">

</head>
<body>
	<!-- NAVEGACION -->
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-info shadow-lg" >
			<div class="container">
				<a class="navbar-brand" th:href="@{/admin}"><img class="imagenlogo" th:src="@{/img/sdh.png}" /></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{admin}">Inicio</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"> Equipos </a>
						<div class="dropdown-menu"
							aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" th:href="@{/views/admin/equipo/}">Equipos
							</a> <a class="dropdown-item" th:href="@{/views/admin/periferico/}">Periféricos</a>
							<a class="dropdown-item" th:href="@{/views/admin/software/}">Software</a>

						</div></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"> Consultas </a>
						<div class="dropdown-menu"
							aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" th:href="@{/views/admin/equipoasignacion/}">AsignaciónEquipo</a> 
							<a class="dropdown-item" th:href="@{/views/admin/perifericoasignacion/}">AsignaciónPeriférico</a> 
							<a class="dropdown-item" th:href="@{/views/admin/Vista/}">Equipos por Funcionario</a> 
							<a class="dropdown-item" th:href="@{/views/admin/informeequipo/}">Informe Equipos</a> 
							<a class="dropdown-item" th:href="@{/views/admin/informeperiferico/}">Informe Periféricos</a>
							<a class="dropdown-item" th:href="@{/views/admin/funcionario/}">Funcionarios</a>
						</div></li>
				</ul>
			</div>
			</div>
		</nav>
		<!-- MENSAJES DE ALERTA -->
		<div class="container">
			<div class="alert alert-dismissible fade show text-success" role="alert" th:if="${success !=null}">
				<label th:text="${success}"></label>
			</div>
			<div class="alert alert-danger alert-dismissable" th:if="${error !=null}">
				<label th:text="${error}"></label>
				<button type="button" class="close" data-dismiss="alert">&times;</button>
			</div>
			<div class="alert alert-warning alert-dismissable" th:if="${warning !=null}">
				<label th:text="${warning}"></label>
				<button type="button" class="close" data-dismiss="alert">&times;</button>
			</div>
			<div class="alert alert-info alert-dismissable" th:if="${info !=null}">
				<label th:text="${info}"></label>
				<button type="button" class="close" data-dismiss="alert">&times;</button>
			</div>
		</div>
	</header>

<!-- CONTENIDO -->
	<div class="container">
	
	
	
	</div>

		

	<!-- PIE DE PAGINA -->

	<footer th:fragment="footer">

	<div class="pie">
	<img th:src="@{/img/piedepagina.png}" width="800" height="120">
	</div>
 

		<!-- Jquery Básico -->
		<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/Ayuda.js}" src="../static/js/Ayuda.js"></script>
		<!-- Data tabla js -->
		<script type="text/javascript" th:src="@{/datatable/datatables.min.js}"></script>
	    <script type="text/javascript" th:src="@{/datatable/main.js}"></script>



	</footer>



</body>
</html>
