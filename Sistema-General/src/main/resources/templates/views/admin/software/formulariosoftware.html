<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/templateadmin::head">

<meta charset="UTF-8">
<title>Software</title>

</head>

<body class="body1">
	<header th:replace="plantilla/templateadmin :: header"></header>

	<main class="main">

		<div class="container">

			<br>
			<h2>Software</h2>

			<div class="container">
				<div class="row">
					<div class="col-sm-9 ">
						<br>
						<p>Aqu√≠ ingrese las especificaciones del software</p>
					</div>

					<div class="col-sm-3 ">
						<img th:src="@{/img/sof1.ico}">
					</div>

				</div>
			</div>
			<br>
			<form th:action="@{/views/admin/software/save}" th:object="${software}"
				method="POST">

				<div class="form-row">


					<input type="hidden" th:field="*{idsoftware}">
					<div class="form-group col-md-2"></div>
					<div class="form-group col-md-4">
						<label for="mae"> ID Equipo</label> <input type="text"
							class="form-control" id="mae" th:field="*{idequipo}"
							required="required">
					</div>

					<div class="form-group col-md-0.5">
						<label for="NomP"> Buscar </label> <img
							th:src="@{/img/buscar2.ico}" class=" form-control btn-info"
							data-toggle="modal" data-target=".bd-example-modal">

						<div class="modal fade bd-example-modal" tabindex="-1"
							role="dialog" aria-labelledby="myLargeModalLabel"
							aria-hidden="true">
							<div class="modal-dialog modal-lg">
								<div class="modal-content">
									<div class="container mt-4">
										<table id="tablaequipo"
											class="table table-striped table-bordered">
											<thead class="thead-info">
												<tr>
													<th>ID Equipo</th>
													<th>Nombre del Equipo</th>
													<th>Serie</th>
													<th>Estado</th>
													<th>Modelo</th>

												</tr>
											</thead>
											<tbody>

												<tr th:each="equipo:${equipo}">
													<td th:text="${equipo.idequipo}"></td>
													<td th:text="${equipo.nombreequipo}"></td>
													<td th:text="${equipo.serie}"></td>
													<td th:text="${equipo.estado}"></td>
													<td th:text="${equipo.modelo}"></td>
											</tbody>

										</table>
									</div>

								</div>
							</div>
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="marca">Funcionalidad</label> <input type="text"
							class="form-control" id="marca" th:field="*{funcionalidad}"
							required="required">
					</div>
				</div>


				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="nombre">Sistema Operativo</label> <select
							th:field="*{so}" class="form-control " required="required">
							<option value="WINDOWS 7">WINDOWS 7 - 32</option>
							<option value="WINDOWS 7">WINDOWS 7 - 64</option>
							<option value="WINDOWS 8">WINDOWS 8 - 32</option>
							<option value="WINDOWS 8">WINDOWS 8 - 64</option>
							<option value="WINDOWS 8.1">WINDOWS 8.1 - 32</option>
							<option value="WINDOWS 8.1">WINDOWS 8.1 - 64</option>
							<option value="WINDOWS 10">WINDOWS 10 - 32</option>
							<option value="WINDOWS 10">WINDOWS 10 - 64</option>
						</select>
					</div>

					<div class="form-group col-md-4">
						<label for="marca">Licencia</label> <select th:field="*{so}"
							class="form-control " required="required">
							<option value="SI">SI</option>
							<option value="NO">NO</option>
						</select>
					</div>
					<div class="form-group col-md-4">
						<label for="modelo">Ofimatica</label> <select
							th:field="*{ofimatica}" class="form-control " required="required">
							<option value="Microsoft Office 2003">Microsoft Office
								2003</option>
							<option value="Microsoft Office 2007">Microsoft Office
								2007</option>
							<option value="Microsoft Office 2010">Microsoft Office
								2010</option>
							<option value="Microsoft Office 2013">Microsoft Office
								2013</option>
							<option value="Microsoft Office 2016">Microsoft Office
								2016</option>
							<option value="Microsoft Office 2019">Microsoft Office
								2019</option>
							<option value="Microsoft Office 2019">Microsoft Office
								365</option>
						</select>
					</div>
				</div>
				<input type="submit" class="btn btn-primary" th:value="Guardar" th:href="@{/views/admin/software/}">
			</form>
			<a class="btn btn-info " th:href="@{/views/admin/software/}" role="button">Atras</a>
		</div>

	</main>

	<footer th:replace="plantilla/templateadmin :: footer">
	</footer>
</body>
</html>
