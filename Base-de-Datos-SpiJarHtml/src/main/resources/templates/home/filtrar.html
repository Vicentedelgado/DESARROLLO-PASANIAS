<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

			<option disabled="disabled" selected="selected">-- Elija un spi--</option>
			<option th:each="spi:${listaspi}" th:value="${spi.idspi}"
				    th:text="${spi.nombre}"></option>
		</select>
	</form>
</html>
