<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
<meta charset="UTF-8">
<title>Recurso Humano</title>
</head>
<body class="body1">
	<header th:replace="plantilla/template :: header"></header>
	<main class="main">
		<div class="container">
			<h1 th:text="${titulo}"></h1>
		</div>
		<!--  BOTONES-->
		<div class="container">
			<!-- Button modal -->
			<a class="btn btn-info btn-sm rounded-pill text-white shadow" data-toggle="modal" data-target="#saveModal"
				th:text="'Crear nuevo registro'" title="Crear nuevo registro de un funcionario"></a>
			<!-- Button excel --> 
			<a id="excel" class="nav-link float-right" th:href="@{/views/RRHH/(format=xlsx)}" title="Generar archivo Excel"> 
				<svg
					width="2.3em" height="2.3em" viewBox="0 0 16 16" class="bi bi-file-earmark-spreadsheet-fill text-success" fill="currentColor">
					<path fill-rule="evenodd" d="M2 3a2 2 0 0 1 2-2h5.293a1 1 0 0 1 .707.293L13.707 5a1 1 0 0 1 .293.707V13a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3zm7 2V2l4 4h-3a1 1 0 0 1-1-1zM3 8v1h2v2H3v1h2v2h1v-2h3v2h1v-2h3v-1h-3V9h3V8H3zm3 3V9h3v2H6z" />
				</svg>
			</a>
			<!-- Button pdf -->
			<a  id="pdf" class="nav-link float-right" th:href="@{/views/RRHH/(format=pdf)}" title="Exportar a Pdf e Imprimir" target="black"> 
				<svg width="2.3em" height="2.3em" viewBox="0 0 16 16" class="bi bi-file-earmark-text-fill text-danger" fill="currentColor">
					<path fill-rule="evenodd" d="M2 3a2 2 0 0 1 2-2h5.293a1 1 0 0 1 .707.293L13.707 5a1 1 0 0 1 .293.707V13a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3zm7 2V2l4 4h-3a1 1 0 0 1-1-1zM4.5 8a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7zM4 10.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z" />
				</svg>
			</a>
		</div>
		<br>
		<!-- TABLA RRHH-->
		<div class="container">
			<div class="table-responsive">
				<table id="tabla" class="table table-bordered table-hover" style="width: 100%">
					<thead class="thead bg-info text-white">
						<tr>
							<th class="ocultarcolunma" scope="col">Id</th>
							<th scope="col">Nombres</th>
							<th scope="col">Apellidos</th>
							<th scope="col">Cédula</th>
							<th scope="col">Zona</th>
							<th scope="col">SPI</th>
							<th scope="col">Cargo</th>
							<th scope="col">Estado del funcionario</th>
							<th scope="col">Unidad</th>
							<th scope="col">Número telefónico</th>
							<th scope="col">Email</th>
							<th scope="col">Dirección de domicilio</th>
							<th scope="col">EDITAR</th>
						</tr>
					</thead>
					<tbody class="tbody">
						<tr th:each="item:${listarrhh}">
							<th class="ocultarcolunma" scope="row" th:text="${item.idusuario}"></th>
							<td th:text="${item.nombres}"></td>
							<td th:text="${item.apellidos}"></td>
							<td th:text="${item.cedula}"></td>
							<td th:text="${item.idzona.nombre}"></td>
							<td th:text="${item.idspi.nombre}"></td>
							<td th:text="${item.cargo}"></td>
							<td th:text="${item.estado}"></td>
							<td th:text="${item.unidad}"></td>
							<td th:text="${item.telefono}"></td>
							<td th:text="${item.email}"></td>
							<td th:text="${item.direccion}"></td>
							<td>
								<div align="center">
									<a th:href="@{edit/(idusuario=${item.idusuario})}" class="editModal3 shadow" title="Editar" target="black">
										<svg width="1.3em" height="1.3em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
											<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
											<path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
										</svg>
									</a>	
								</div>	
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<!-- MODAL DE VENTANA  FORMULARIO GUARDAR -->
			<form th:action="@{/views/RRHH/save}" th:object=${rrhh} method="post">
				<div class="modal fade" id="saveModal" tabindex="-1" role="dialog"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-md">
						<div class="modal-content">
							<div class="modal-header bg-info  text-white">
								<img class="imagenlogo" th:src="@{/images/sdh.png}" />
								<h5 class="modal-title" th:text="${titulo1}"
									id="exampleModalLabel"></h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<!-- FORMULARIO MODAL-->
								<div class="form-group row">
									<label class="col-md-4" for="nombres">Nombres:</label> 
									<input type="text" th:field="*{nombres}" class="form-control form-control-sm col-md-7 shadow"
										id="nombres" placeholder="Ingrese nombres completos del funcionario">
									<small class="form-text text-danger" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></small>
								</div>
								<div class="form-group row">
									<label class="col-md-4" for="apellidos">Apellidos:</label> 
									<input type="text" th:field="*{apellidos}" class="form-control form-control-sm col-md-7 shadow"
										id="apellidos" placeholder="Ingrese apellidos completos del funcionario">
									<small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
								</div>
								<div class="form-group row">
									<label class="col-md-4" for="cedula">Cédula:</label> 
									<input type="text" th:field="*{cedula}" class="form-control form-control-sm col-md-7 shadow"
										id="cedula" placeholder="Ingrese número de cédula"> 
										<small class="form-text text-danger" th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}"></small>
								</div>
								<div class="form-group row">
									<label class="col-md-4" for="idzona">Zona de ubicación:</label>
									<select th:field="*{idzona}" class="form-control form-control-sm col-md-7 shadow" id="idzona">
										<option th:each="zona:${listazona}" th:value="${zona.idzona}" th:text="${zona.nombre}"></option>
									</select>
								</div>
								<div class="form-group row">
									<label class="col-md-4" for="idspi">SPI (lugar de trabajo):</label> 
									<select th:field="*{idspi}" class="form-control form-control-sm col-md-7 shadow" id="idspi">
										<option th:each="spi:${listaspi}" th:value="${spi.idspi}" th:text="${spi.nombre}"></option>
									</select>
								</div>
								<div class="form-group row">
									<label class="col-md-4" for="cargo">Cargo:</label> 
									<input type="text" th:field="*{cargo}" class="form-control form-control-sm col-md-7 shadow"
										id="cargo" placeholder="Cargo que ocupa el funcionario"> 
										<small class="form-text text-danger" th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}"></small>
								</div>
								<div class="form-group row">
									<label class="col-md-4" for="estado">Estado del funcionario:</label> 
									<input type="text" th:field="*{estado}" class="form-control form-control-sm col-md-7 shadow"
										id="estado" placeholder="Estado de función del funcionario">
									<small class="form-text text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></small>
								</div>
								<div class="form-group row">
									<label class="col-md-4" for="unidad">Unidad:</label> 
									<input type="text" th:field="*{unidad}" class="form-control form-control-sm col-md-7 shadow"
										id="unidad" placeholder="Unidad de trabajo del funcionario">
									<small class="form-text text-danger" th:if="${#fields.hasErrors('unidad')}" th:errors="*{unidad}"></small>
								</div>
								<div class="form-group row">
									<label class="col-md-4" for="telefono">Número telefónico:</label> 
										<input type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-7 shadow"
										id="telefono"
										placeholder="Ingrese número telefónico del funcionario">
									<small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
								</div>
								<div class="form-group row">
									<label class="col-md-4" for="email">Email:</label> 
									<input type="email" th:field="*{email}" class="form-control form-control-sm col-md-7 shadow"
										id="email" placeholder="Ingrese el email del funcionario">
									<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
								</div>
								<div class="form-group row">
									<label class="col-md-4" for="direccion">Dirección de domicilio:</label> 
									<textarea th:field="*{direccion}" class="form-control form-control-sm col-lg-7 shadow"
										id="direccion" placeholder="Ingrese la dirección de domicilio del funcionario"></textarea>
									<small class="form-text text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
								</div>
								<div class="modal-footer bg-info">
									<button type="button" class="btn btn-primary btn-sm rounded-pill shadow" data-dismiss="modal">Cancelar</button>
									<input type="submit" class="btn btn-success btn-sm rounded-pill shadow" value="Guardar" />
								</div>

							</div>
						</div>
					</div>
				</div>
			</form>
			
			<!-- MODAL DE VENTANA  FORMULARIO EDITAR -->
			<div class="editar">
				<form th:action="@{/views/RRHH/save}" th:object=${rrhh}
					method="post">
					<div class="modal fade" id="editarModal3" tabindex="-1"
						role="dialog" aria-labelledby="exampleModalLabel"
						aria-hidden="true">
						<div class="modal-dialog modal-md">
							<div class="modal-content">
								<div class="modal-header bg-info  text-white">
									<img class="imagenlogo" th:src="@{/images/sdh.png}" />
									<h5 class="modal-title" th:text="${titulo2}"
										id="exampleModalLabel"></h5>
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<!-- FORMULARIO MODAL-->
									<div class="form-group row">
										<label class="col-md-4" for="nombres">Nombres:</label> 
										<input type="text" th:field="*{nombres}" class="form-control form-control-sm col-md-7 shadow"
											id="nombres" placeholder="Ingrese nombres completos del funcionario">
										<small class="form-text text-danger" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></small>
									</div>
									<div class="form-group row">
										<label class="col-md-4" for="apellidos">Apellidos:</label> 
										<input type="text" th:field="*{apellidos}" class="form-control form-control-sm col-md-7 shadow"
											id="apellidos" placeholder="Ingrese apellidos completos del funcionario">
										<small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
									</div>
									<div class="form-group row">
										<label class="col-md-4" for="cedula">Cédula:</label> 
										<input type="text" th:field="*{cedula}" class="form-control form-control-sm col-md-7 shadow"
											id="cedula" placeholder="Ingrese número de cédula"> 
											<small class="form-text text-danger" th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}"></small>
									</div>
									<div class="form-group row">
										<label class="col-md-4" for="idzona">Zona de ubicación:</label>
										<select th:field="*{idzona}" class="form-control form-control-sm col-md-7 shadow" id="idzona">
											<option th:each="zona:${listazona}" th:value="${zona.idzona}" th:text="${zona.nombre}"></option>
										</select>
									</div>
									<div class="form-group row">
										<label class="col-md-4" for="idspi">SPI (lugar de trabajo):</label> 
										<select th:field="*{idspi}" class="form-control form-control-sm col-md-7 shadow" id="idspi">
											<option th:each="spi:${listaspi}" th:value="${spi.idspi}" th:text="${spi.nombre}"></option>
										</select>
									</div>
									<div class="form-group row">
										<label class="col-md-4" for="cargo">Cargo:</label> 
										<input type="text" th:field="*{cargo}" class="form-control form-control-sm col-md-7 shadow"
											id="cargo" placeholder="Cargo que ocupa el funcionario"> 
											<small class="form-text text-danger" th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}"></small>
									</div>
									<div class="form-group row">
										<label class="col-md-4" for="estado">Estado del funcionario:</label> 
										<input type="text" th:field="*{estado}" class="form-control form-control-sm col-md-7 shadow"
											id="estado" placeholder="Estado de función del funcionario">
										<small class="form-text text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></small>
									</div>
									<div class="form-group row">
										<label class="col-md-4" for="unidad">Unidad:</label> 
										<input type="text" th:field="*{unidad}" class="form-control form-control-sm col-md-7 shadow"
											id="unidad" placeholder="Unidad de trabajo del funcionario">
										<small class="form-text text-danger" th:if="${#fields.hasErrors('unidad')}" th:errors="*{unidad}"></small>
									</div>
									<div class="form-group row">
										<label class="col-md-4" for="telefono">Número telefónico:</label> 
											<input type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-7 shadow"
											id="telefono"
											placeholder="Ingrese número telefónico del funcionario">
										<small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
									</div>
									<div class="form-group row">
										<label class="col-md-4" for="email">Email:</label> 
										<input type="text" th:field="*{email}" class="form-control form-control-sm col-md-7 shadow"
											id="email" placeholder="Ingrese el email del funcionario">
										<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
									</div>
									<div class="form-group row">
										<label class="col-md-4" for="direccion">Dirección de domicilio:</label> 
										<textarea th:field="*{direccion}" class="form-control form-control-sm col-lg-7 shadow"
											id="direccion" placeholder="Ingrese la dirección de domicilio del funcionario"></textarea>
										<small class="form-text text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
									</div>
									<div class="modal-footer bg-info">
										<button type="button" class="btn btn-primary btn-sm rounded-pill shadow" data-dismiss="modal">Cancelar</button>
										<input type="submit" class="btn btn-success btn-sm rounded-pill shadow" value="Guardar cambios" />
									</div>

								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>
	<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
