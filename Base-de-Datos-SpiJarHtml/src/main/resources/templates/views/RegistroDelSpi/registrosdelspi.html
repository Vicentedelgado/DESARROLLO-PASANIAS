<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
<meta charset="UTF-8">
<title>Registro</title>
</head>
<body class="body1">
	<header th:replace="plantilla/template :: header"></header>
	<main class="main">
		<div class="container">
			<h1 th:text="${titulo}"></h1>	
		</div>
		<!--  BOTONES-->
		<div class="container">
			<!-- Button modal -->
			<a class="btn btn-info btn-sm rounded-pill text-white shadow"
				data-toggle="modal" data-target="#saveModal"
				th:text="'Crear nuevo registro'" title="Crear nuevo registro para un SPI">
			</a> 
			<!-- Button excel --> 
			<a id="excel" class="nav-link float-right" th:href="@{/views/RegistroDelSpi/(format=xlsx)}" title="Generar archivo Excel"> 
				<svg
					width="2.3em" height="2.3em" viewBox="0 0 16 16" class="bi bi-file-earmark-spreadsheet-fill text-success" fill="currentColor">
					<path fill-rule="evenodd" d="M2 3a2 2 0 0 1 2-2h5.293a1 1 0 0 1 .707.293L13.707 5a1 1 0 0 1 .293.707V13a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3zm7 2V2l4 4h-3a1 1 0 0 1-1-1zM3 8v1h2v2H3v1h2v2h1v-2h3v2h1v-2h3v-1h-3V9h3V8H3zm3 3V9h3v2H6z" />
				</svg>
			</a>
			<!-- Button pdf -->
			<a  id="pdf" class="nav-link float-right" th:href="@{/views/RegistroDelSpi/(format=pdf)}" title="Exportar a Pdf e Imprimir" target="black"> 
				<svg width="2.3em" height="2.3em" viewBox="0 0 16 16" class="bi bi-file-earmark-text-fill text-danger" fill="currentColor">
					<path fill-rule="evenodd" d="M2 3a2 2 0 0 1 2-2h5.293a1 1 0 0 1 .707.293L13.707 5a1 1 0 0 1 .293.707V13a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3zm7 2V2l4 4h-3a1 1 0 0 1-1-1zM4.5 8a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7zM4 10.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z" />
				</svg>
			</a>
		</div>
		<br>
		<!-- TABLA DE REGISTRO-->
		<div class="container">
			<div class="table-responsive">
				<table id="tabla" class="table table-bordered table-hover"
					style="width: 100%">
					<thead class="thead bg-info text-white">
						<tr>
							<th class="ocultarcolunma" scope="col">#</th>
							<th scope="col">Bien</th>
							<th scope="col">SPI</th>
							<th scope="col">Pertenencia bien</th>
							<th scope="col">Estado</th>
							<th scope="col">Cantidad</th>
							<th scope="col">Cantidad requerida</th>
							<th scope="col">Faltante</th>
							<th scope="col">Prioridad</th>
							<th scope="col">Accción realizada</th>
							<th scope="col">Periodo</th>
							<th scope="col">Fecha</th>
							<th scope="col">EDITAR</th>
						</tr>
					</thead>
					<tbody class="tbody">
						<tr th:each="item:${listaregistrodelspi}">
							<th  class="ocultarcolunma" scope="row" th:text="${item.idregistro}"></th>
							<td th:text="${item.idactivo.nombre}"></td>
							<td th:text="${item.idspi.nombre}"></td>
							<td th:text="${item.idinstitucion.nombre}"></td>
							<td th:text="${item.estado}"></td>
							<td th:text="${item.cantidad}"></td>
							<td th:text="${item.cantidadrequerida}"></td>
							<td th:text="${item.holguradecantidad}"></td>
							<td th:text="${item.prioridad}"></td>
							<td th:text="${item.accionrealizada}"></td>
							<td th:text="${item.periodo}"></td>
							<td th:text="${#dates.format(item.fechaaccion, 'dd/MM/yyyy')}"></td>
							<td>
								<div align="center">
									<a th:href="@{edit/(idregistro=${item.idregistro})}" class=" editModal2 shadow" title="Editar" target="black">
										<svg width="1.3em" height="1.3em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
											<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
											<path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
										</svg>
									</a> 		
								</div>
								
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- MODAL DE VENTANA  FORMULARIO GUARDAR -->
			<form th:action="@{/views/RegistroDelSpi/save}"
				th:object=${registrodelspi} method="post">
				<div class="modal fade" id="saveModal" tabindex="-1" role="dialog"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-md">
						<div class="modal-content">
							<div class="modal-header bg-info  text-white">
								<img class="imagenlogo" th:src="@{/images/sdh.png}" />
								<h5 class="modal-title" th:text="${titulo1}"
									id="exampleModalLabel"></h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<!-- FORMULARIO MODAL-->
								<div class="form-group row">
									<input type="hidden" th:field="*{idregistro}"> 
									<label
										class="col-md-4" for="idactivo">Bien:</label> 
										<select th:field="*{idactivo}" class="form-control form-control-sm col-md-7 shadow" id="idactivo">
										<option th:each="activo:${listaactivo}"
											th:value="${activo.idactivo}" th:text="${activo.nombre}">
										</option>
									</select>
								</div>
								<div class="form-group row">
									<label class="col-md-4" for="idspi">Spi:</label> 
									<select th:field="*{idspi}" class="form-control form-control-sm col-md-7 shadow" id="idspi">
										<option th:each="spi:${listaspi}" th:value="${spi.idspi}"
											th:text="${spi.nombre}"></option>
									</select>
								</div>
								<div class="form-group row">
									<label class="col-md-4" for="idinstitucion">Pertenencia del bien:</label> 
									<select th:field="*{idinstitucion}" class="form-control form-control-sm col-md-7 shadow" id="idinstitucion">
										<option th:each="institucion:${listainstitucion}"
											th:value="${institucion.idinstitucion}"
											th:text="${institucion.nombre}"></option>
									</select>
								</div>
								<div class="form-group row">
									<label class="col-md-4" for="estado">Estado:</label>
									<select th:field="*{estado}" class="form-control form-control-sm col-md-7 shadow" id="estado">
										<option th:value="Bueno" th:text="Bueno"></option>
										<option th:value="Regular" th:text="Regular"></option>
										<option th:value="Malo" th:text="Malo"></option>
									</select>
								</div>
								<div class="form-group row">
									<label class="col-md-4" for="cantidad">Cantidad:</label> 
									<input type="text" th:field="*{cantidad}" class="form-control form-control-sm col-md-7 shadow" id="cantidad"
										placeholder="Ingrese la cantidad actual del bien"> <small></small>
								</div>
								<div class="form-group row">
									<label class="col-md-4" for="cantidadrequerida">Cantidad requerida:</label> 
										<input type="text" th:field="*{cantidadrequerida}" class="form-control form-control-sm col-md-7 shadow" id="cantidadrequerida"
										placeholder="Ingrese la cantidad requerida del bien">
									<small></small>
								</div>
								<div class="form-group row">
									<label class="col-md-4" for="holguradecantidad">Faltante del bien:</label> 
										<input type="text" th:field="*{holguradecantidad}" class="form-control form-control-sm col-md-7 shadow" id="holguradecantidad"
										placeholder="Ingrese el desfaz de la cantidad requerida"><small></small>
								</div>
								<div class="form-group row">
									<label class="col-md-4" for="prioridad">Prioridad:</label> 
									<select th:field="*{prioridad}" class="form-control form-control-sm col-md-7 shadow" id="prioridad">
										<option th:value="Baja" th:text="Baja"></option>
										<option th:value="Media" th:text="Media"></option>
										<option th:value="Alta" th:text="Alta"></option>
									</select>
								</div>
								<div class="form-group row">
									<label class="col-md-4" for="accionrealizada">Acción realizada:</label> 
									<input type="text" th:field="*{accionrealizada}" class="form-control form-control-sm col-md-7 shadow" id="accionrealizada" 
									placeholder="Acción tomada sobre el bien"><small></small>
								</div>
								<div class="form-group row">
									<label class="col-md-4" for="periodo">Periodo:</label> 
									<input type="text" th:field="*{periodo}" class="form-control form-control-sm col-md-7 shadow"
										id="periodo" placeholder="Periodo actual"> <small></small>
								</div>
								<div class="form-group row">
									<label class="col-md-4" for="fechaaccion">Fecha de acción:</label> 
										<input type="date" th:field="*{fechaaccion}" class="form-control form-control-sm col-md-7 shadow"
										id="fechaaccion" placeholder="Fecha de acción"> <small></small>
								</div>
								<div class="modal-footer bg-info">
									<button type="button" class="btn btn-primary btn-sm rounded-pill shadow" data-dismiss="modal">Cancelar</button>
									<input type="submit" class="btn btn-success btn-sm rounded-pill shadow" value="Guardar" />
								</div>

							</div>
						</div>
					</div>
				</div>
			</form>
			<!-- MODAL DE VENTANA  FORMULARIO EDITAR -->
			<div class="editar">
				<form th:action="@{/views/RegistroDelSpi/save}"
					th:object=${registrodelspi} method="post">
					<div class="modal fade" id="editarModal2" tabindex="-1"
						role="dialog" aria-labelledby="exampleModalLabel"
						aria-hidden="true">
						<div class="modal-dialog modal-md">
							<div class="modal-content">
								<div class="modal-header bg-info  text-white">
									<img class="imagenlogo" th:src="@{/images/sdh.png}" />
									<h5 class="modal-title" th:text="${titulo2}"
										id="exampleModalLabel"></h5>
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<!-- FORMULARIO MODAL-->
									<div class="form-group row">
										<input type="hidden" th:field="*{idregistro}"> 
										<label class="col-md-4" for="idactivo">Bien:</label>
										<label class="text-primary" id="idactivonombre" ></label> 
										<input type="hidden" th:field="*{idactivo}" class="form-control form-control-sm col-md-7 shadow" id="idactivo">
									</div>
									<div class="form-group row">
										<label class="col-md-4" for="idspi">Spi:</label> 
										<label class="text-primary" id="idspinombre" ></label>
										<input type="hidden" th:field="*{idspi}" class="form-control form-control-sm col-md-7 shadow" id="idspi">
									</div>
									<div class="form-group row">
										<label class="col-md-4" for="idinstitucion">Pertenencia del bien:</label>
										<label class="text-primary" id="idinstitucionnombre" ></label>
										<input type="hidden" th:field="*{idinstitucion}" class="form-control form-control-sm col-md-7 shadow" id="idinstitucion"> 
									</div>
									<div class="form-group row">
										<label class="col-md-4" for="estado">Estado:</label>
										<select th:field="*{estado}" class="form-control form-control-sm col-md-7 shadow" id="estado">
											<option th:value="Bueno" th:text="Bueno"></option>
											<option th:value="Regular" th:text="Regular"></option>
											<option th:value="Malo" th:text="Malo"></option>
										</select>
									</div>
									<div class="form-group row">
										<label class="col-md-4" for="cantidad">Cantidad:</label> 
										<input type="text" th:field="*{cantidad}" class="form-control form-control-sm col-md-7 shadow" id="cantidad"
											placeholder="Ingrese la cantidad actual del bien"> <small></small>
									</div>
									<div class="form-group row">
										<label class="col-md-4" for="cantidadrequerida">Cantidad requerida:</label> 
										<input type="text" th:field="*{cantidadrequerida}" class="form-control form-control-sm col-md-7 shadow" id="cantidadrequerida"
											placeholder="Ingrese la cantidad requerida del bien">
										<small></small>
									</div>
									<div class="form-group row">
										<label class="col-md-4" for="holguradecantidad">Faltante del bien:</label> 
											<input type="text" th:field="*{holguradecantidad}" class="form-control form-control-sm col-md-7 shadow" id="holguradecantidad"
											placeholder="Ingrese el desfaz de la cantidad requerida">
										<small></small>
									</div>
									<div class="form-group row">
										<label class="col-md-4" for="prioridad">Prioridad:</label> 
										<select th:field="*{prioridad}" class="form-control form-control-sm col-md-7 shadow" id="prioridad">
											<option th:value="Baja" th:text="Baja"></option>
											<option th:value="Media" th:text="Media"></option>
											<option th:value="Alta" th:text="Alta"></option>
										</select>
									</div>
									<div class="form-group row">
										<label class="col-md-4" for="accionrealizada">Acción realizada:</label> 
											<input type="text" th:field="*{accionrealizada}" class="form-control form-control-sm col-md-7 shadow" id="accionrealizada"
											placeholder="Acción tomada sobre el bien"> <small></small>
									</div>
									<div class="form-group row">
										<label class="col-md-4" for="periodo">Periodo:</label> 
										<input type="text" th:field="*{periodo}" class="form-control form-control-sm col-md-7 shadow" id="periodo" 
											placeholder="Periodo actual"> <small></small>
									</div>
									<div class="form-group row">
										<label class="col-md-4" for="fechaaccion">Fecha de acción:</label> 
											<input type="date" th:field="*{fechaaccion}" class="form-control form-control-sm col-md-7 shadow"
											id="fechaaccion" placeholder="Fecha de acción"> <small></small>
									</div>
									<div class="modal-footer bg-info">
										<button type="button" class="btn btn-primary btn-sm rounded-pill shadow" data-dismiss="modal">Cancelar</button>
										<input type="submit" class="btn btn-success btn-sm rounded-pill shadow" value="Guardar cambios" />
									</div>

								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>

	<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
